name: API Test Execution

on:
    push: 
        branches: ["main"]
jobs:
    SettingupEnv:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up java JDK 17'
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'zulu'
                  cache: maven
            - run: mvn --version
            - name: build with maven
              working-directory: "./API-Automation-Java/Automation"
              run: mvn clean
   
