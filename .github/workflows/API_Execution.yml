name: API Test Execution

on:
    push: 
        branches: ["main"]
jobs:
    SettingupEnv:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Setup java JDK 17'
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'zulu'
                  cache: maven
            - run: mvn --version
    BuildProject:
        needs: SettingupEnv
        runs-on: ubuntu-latest
        steps:
            - name: build with maven
              working-directory: "./"
              run: mvn clean
    TestExecution:
        needs: BuildProject
        runs-on: ubuntu-latest
        steps:
            - name: Testcase execution
              working-directory: "./"
              run: mvn test -DsuiteXmlFile=testng.xml -Dmaven.test.failure.ignore=true -fae

